<template shadowrootmode="closed">
    <style>
        @import url('https://fonts.cdnfonts.com/css/univers-lt-std');
        @import url('https://fonts.cdnfonts.com/css/univers-next-pro-extended');

        :host {
            --kau-yellow: oklch(0.86 0.18 97.13);
            background-color: var(--kau-yellow);
            display: block;
            padding: 30px;
            border-radius: var(--qgr);
            font-family: 'Univers Next Pro', sans-serif;
        }

        ::slotted(strong) {
            text-transform: uppercase;
            padding-bottom: 15px;
            border-bottom: 2px solid black;
            display: block;
            font-family: 'Univers LT Std', sans-serif;
            margin-bottom: 10px;
        }

        a {
            color: inherit;
            text-decoration: none;

            &:hover {
                text-decoration: underline;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            /* to allow ordering */
            flex-flow: column nowrap;
        }

        li:not(:last-child) {
            border-bottom: 2px dotted black;
        }

        select,
        input {
            background-color: #F6F6F6;
            width: 100%;
            border-radius: 5px;
            padding: 5px;
            border: none;
        }

        label {
            font-size: 12px;
            display: block;
            margin-block: 8px 0;
        }
    </style>
    <style id="temp-filter"></style>
    <slot name="title"></slot>
    <form>
        <input type="search" placeholder="Filter...">
        <label>
            Visa endast projekt från:
            <select name="department" id="department">
                <option value="1">Alla</option>
            </select>
        </label>
        <label>
            Visa endast med status:
            <select name="status" id="status">
                <option value="all">Alla</option>
                <option value="in_progress">Pågående</option>
                <option value="completed">Avslutad</option>
            </select>
        </label>
    </form>
    <slot name="list"></slot>
</template>
